<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    
    <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="/script.js"></script>
</head>
<body>

    


     <div class="container">
        <h1>music player</h1>
        <div class="card">
            <img class="cover" src="" alt="">
            <div class="detal">
                <p class="title"></p>
                <p class="artist"></p>
            </div>
            <div class="rangers">
                <div class="currenttime"></div>
                <input type="range" min="1" max="100" class="range">
                <div class="duration"></div>
            </div>
            <div class="btns">
                <div class="prev"><i class="fa-solid fa-backward-step"></i></div>
                <div class="pause"><i class="fa-regular fa-circle-play"></i></div>
                <div class="next"><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
